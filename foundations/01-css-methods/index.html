<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="solution.css">

    <style>
      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>
  </body>
  <script>
  function add7(number){
    return number+7
  }
    console.log(add7(3));

  function multiply(number1, number2){
    return number1*number2
  }
  console.log(multiply(5, 5));

  function capitalize(lowercase, uppercase, both){
  const capitalLower = lowercase.charAt(0).toUpperCase()+lowercase.slice(1).toLowerCase();
  const capitalUpper = uppercase.charAt(0).toUpperCase()+uppercase.slice(1).toLowerCase();
  const capitalBoth = both.charAt(0).toUpperCase()+both.slice(1).toLowerCase();
  console.log(capitalLower, capitalUpper, capitalBoth);
  }
  capitalize("hello","HELLO","hELlo");

  </script>
</html>
