  // Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
  function capitalize(lowercase, uppercase, both){
  const capitalLower = lowercase.charAt(0).toUpperCase()+lowercase.slice(1).toLowerCase();
  const capitalUpper = uppercase.charAt(0).toUpperCase()+uppercase.slice(1).toLowerCase();
  const capitalBoth = both.charAt(0).toUpperCase()+both.slice(1).toLowerCase();
  console.log(capitalLower, capitalUpper, capitalBoth);
  }
  capitalize("hello","HELLO","hELlo");
